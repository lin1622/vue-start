<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="app">
		<p>{{ obj.foo }}</p>
		<!-- 这里的 `obj.foo` 不会更新！ -->
		<button @click="obj.foo = 'baz'">Change it</button>
	</div>
</body>
</html>
<script type="text/javascript">
	var obj = {
		foo: 'bar'
	}

	Object.freeze(obj) //这会阻止修改现有的属性

	new Vue({
		el: '#app',
		data () {
			return {
				obj
			}
		}
	})

    var data = { a: 1 }
    // var vm = new Vue({
    //     el: '#example',
    //     data: data
    // })
    //
    // vm.$data === data // => true
    // vm.$el === document.getElementById('example') // => true
    //
    // // $watch 是一个实例方法
    // vm.$watch('a', function (newValue, oldValue) {
    //     // 这个回调将在 `vm.a` 改变后调用
    // })
    new Vue({
        data: {
            a: 1
        },
        created: function () {
            // `this` 指向 vm 实例
            console.log('a is: ' + this.a)
        }
        // created: () => console.log(this)
    })
    // => "a is: 1"
</script>
