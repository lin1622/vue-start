<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="app">
		<p>{{ obj.foo }}</p>
		<!-- 这里的 `obj.foo` 不会更新！ -->
		<button @click="obj.foo = 'baz'">Change it</button>
	</div>
</body>
</html>
<script type="text/javascript">
	var obj = {
		foo: 'bar'
	}

	Object.freeze(obj) //这会阻止修改现有的属性

	new Vue({
		el: '#app',
		data () {
			return {
				obj
			}
		}
	})
</script>
